<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Chart Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS styles as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #2980b9;
        }
        canvas {
            display: block;
            margin: 0 auto 20px;
        }
        #insights {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Upload CSV to Generate Charts and Insights</h1>
    <div class="container">
        <div class="form-group">
            <input type="file" id="fileInput" accept=".csv" required>
            <label for="chartType">Choose chart type:</label>
            <select id="chartType">
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="line">Line Chart</option>
            </select>
            <label for="columnSelect">Choose column:</label>
            <select id="columnSelect"></select>
            <button onclick="generateChart()">Generate Chart</button>
        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
        <div id="insights"></div>
    </div>

    <script>
        let currentChart = null;

        const fileInput = document.getElementById('fileInput');
        const chartTypeSelect = document.getElementById('chartType');
        const columnSelect = document.getElementById('columnSelect');
        const canvas = document.getElementById('myChart');
        const ctx = canvas.getContext('2d');
        const insightsDiv = document.getElementById('insights');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length === 0) return;
            
            const file = fileInput.files[0];

            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.errors.length) {
                        console.error("Parsing errors:", results.errors);
                        alert("Error parsing CSV file. Please check the file format.");
                        return;
                    }

                    const data = results.data;
                    if (data.length === 0) {
                        alert("The CSV file appears to be empty or improperly formatted.");
                        return;
                    }

                    const headers = Object.keys(data[0]);
                    let numericColumns = [];

                    headers.forEach(header => {
                        if (typeof data[0][header] === 'number') {
                            numericColumns.push(header);
                        }
                    });

                    if (numericColumns.length === 0) {
                        alert("No numeric data found in the CSV file for plotting.");
                        return;
                    }

                    // Populate the column select dropdown
                    columnSelect.innerHTML = '';
                    numericColumns.forEach(column => {
                        const option = document.createElement('option');
                        option.value = column;
                        option.textContent = column;
                        columnSelect.appendChild(option);
                    });

                    let numRows = data.length;
                    let numCols = headers.length;
                    let insights = `
                        <h2>Data Insights</h2>
                        <p>Number of rows: ${numRows}</p>
                        <p>Number of columns: ${numCols}</p>
                        <p>Numeric columns detected: ${numericColumns.join(', ')}</p>
                    `;
                    insightsDiv.innerHTML = insights;
                },
                error: function(error) {
                    console.error("Error parsing file:", error);
                    alert("Error parsing CSV file. Please check the file format.");
                }
            });
        });

        function generateChart() {
            const selectedColumn = columnSelect.value;
            const chartType = chartTypeSelect.value;

            if (!selectedColumn) {
                alert("Please select a column to chart.");
                return;
            }

            if (currentChart) {
                currentChart.destroy();  // Destroy the previous chart before creating a new one
            }

            Papa.parse(fileInput.files[0], {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;

                    let chartData = {
                        labels: data.map(row => row[Object.keys(data[0])[0]]),
                        datasets: [{
                            label: selectedColumn,
                            data: data.map(row => row[selectedColumn]),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    };

                    currentChart = new Chart(ctx, {
                        type: chartType,
                        data: chartData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
